<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - AbilityHire</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
    body { background-color: #f4f7fc; color: #333; }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 20px 10%; background: linear-gradient(135deg, #0077b6, #0096c7);
      color: white; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .logo { font-size: 2rem; font-weight: bold; }
    .language-btns button, #darkModeBtn {
      background-color: #48cae4; color: white; border-radius: 5px;
      padding: 10px; margin-left: 10px; cursor: pointer; transition: background-color 0.3s;
    }
    .language-btns button:hover, #darkModeBtn:hover { background-color: #0096c7; }
    .container {
      display: flex; justify-content: space-between; align-items: center; padding: 60px 10%;
    }
    .left-panel {
      width: 30%; height: 350px;
      background: url('https://source.unsplash.com/400x400/?team,work') no-repeat center/cover;
      border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); background-color: #a8dadc;
    }
    .content {
      text-align: center; width: 40%;
    }
    .content h1 {
      font-size: 2rem; color: #023e8a; font-weight: bold; margin-bottom: 15px;
    }
    .content input {
      width: 100%; max-width: 300px; padding: 10px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 6px;
    }
    .buttons button {
      padding: 12px 20px; font-size: 1rem; margin: 10px;
      border: none; border-radius: 6px; cursor: pointer;
      transition: 0.3s; font-weight: 600;
    }
    .btn-next {
      background: #0077b6; color: white;
    }
    .btn-next:hover {
      background: #005b96; transform: scale(1.05);
    }
    .btn-back {
      background: #48cae4; color: white;
    }
    .btn-back:hover {
      background: #0096c7; transform: scale(1.05);
    }
    footer {
      text-align: center; padding: 15px; background: #333;
      color: white; margin-top: 50px; font-size: 0.9rem; font-weight: 500;
    }
    body.dark-mode { background-color: #121212; color: #f4f7fc; }
    header.dark-mode, footer.dark-mode { background: #1e1e1e; }
  </style>
</head>
<body>
  <header>
    <div class="logo">AbilityHire</div>
    <div class="language-btns">
      <button onclick="changeLanguage('en')">English</button>
      <button onclick="changeLanguage('ar')">Ø¹Ø±Ø¨ÙŠ</button>
      <button id="darkModeBtn" onclick="toggleDarkMode()">ğŸŒ™</button>
    </div>
  </header>

  <div class="container">
    <div class="left-panel"></div>
    <div class="content">
      <h1 id="create-account-text">Create Account</h1>
      <form action="personalinfo.html" method="POST">
        <input type="text" name="name" placeholder="Enter your name" required />
        <input type="email" name="email" placeholder="Enter your email" required />
        <input type="password" name="password" placeholder="Create a password" required />
        <input type="password" name="confirm-password" placeholder="Confirm your password" required />
        <div class="buttons">
          <button class="btn-next" type="submit" id="nextBtn">Next</button>
          <button class="btn-back" type="button" id="backToHomeBtn">Back to Home</button>

        </div>
      </form>
    </div>
  </div>

  <footer>&copy; 2025 AbilityHire. All rights reserved.</footer>

  <script>
  window.onload = function () {
    const savedLang = localStorage.getItem('preferredLanguage');
    if (savedLang) changeLanguage(savedLang);
    const darkPref = localStorage.getItem('darkMode');
    if (darkPref === 'on') {
      document.body.classList.add('dark-mode');
      document.querySelector('header').classList.add('dark-mode');
      document.querySelector('footer').classList.add('dark-mode');
    }

    const backBtn = document.getElementById('backToHomeBtn');
    if (backBtn) {
      backBtn.onclick = function () {
        window.location.href = 'HomePage.html.html';
      };
    }
  };

      document.querySelector('#backToHomeBtn').textContent = 'Ø§Ù„Ø¹ÙˆØ¯Ø© Ø¥Ù„Ù‰ Ø§Ù„ØµÙØ­Ø© Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ©';
      document.querySelector('input[name="name"]').placeholder = "Ø£Ø¯Ø®Ù„ Ø§Ø³Ù…Ùƒ";
      document.querySelector('input[name="email"]').placeholder = "Ø£Ø¯Ø®Ù„ Ø¨Ø±ÙŠØ¯Ùƒ Ø§Ù„Ø¥Ù„ÙƒØªØ±ÙˆÙ†ÙŠ";
      document.querySelector('input[name="password"]').placeholder = "Ø£Ù†Ø´Ø¦ ÙƒÙ„Ù…Ø© Ù…Ø±ÙˆØ±";
      document.querySelector('input[name="confirm-password"]').placeholder = "ØªØ£ÙƒÙŠØ¯ ÙƒÙ„Ù…Ø© Ø§Ù„Ù…Ø±ÙˆØ±";
    } else {
      document.getElementById('create-account-text').textContent = 'Create Account';
      document.querySelector('#nextBtn').textContent = 'Next';

      document.querySelector('input[name="name"]').placeholder = "Enter your name";
      document.querySelector('input[name="email"]').placeholder = "Enter your email";
      document.querySelector('input[name="password"]').placeholder = "Create a password";

  function toggleDarkMode() {
    const isDark = document.body.classList.toggle('dark-mode');
    document.querySelector('header').classList.toggle('dark-mode');

  }
</script>

</body>
</html>
